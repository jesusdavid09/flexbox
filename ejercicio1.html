<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1 - Men√∫ Horizontal</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: #f4f4f4;
    }
    .logo img {
      height: 50px;
    }
    .nav-links {
      display: flex;
      gap: 30px;
    }
    .idiomas {
      display: flex;
      gap: 15px;
    }
  </style>
</head>
<body>
  <header class="menu">
    <div class="logo">
      <img src="http://throne.stonedthemes.com/wp-content/uploads/2015/08/logo.png" alt="Logo">
    </div>
    <nav class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="idiomas">
      <a href="#">ES</a>
      <a href="#">EN</a>
    </div>
  </header>
</body>
</html>
