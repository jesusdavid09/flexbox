<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 5 - Layout 3 Columnas</title>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
    }
    .layout {
      display: flex;
      height: 100%;
    }
    .col1 {
      flex: 2;
      background: salmon;
    }
    .col2, .col3 {
      flex: 1;
      background: #93d9e9;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="col1">Columna 1</div>
    <div class="col2">Columna 2</div>
    <div class="col3">Columna 3</div>
  </div>
</body>
</html>
